<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산 맛집 찾기</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>부산 맛집 찾기</h1>
        <div class="search-box">
            <input type="text" id="district" placeholder="구군 이름을 입력하세요" onkeydown="if(event.key === 'Enter') search()">
            <button onclick="search()">검색</button>
        </div>
    </div>
    <script>
        function search() {
            const district = document.getElementById('district').value;
            if (district) {
                window.location.href = `results.html?district=${encodeURIComponent(district)}`;
            } else {
                alert('구군 이름을 입력하세요.');
            }
        }
    </script>
</body>
</html>
